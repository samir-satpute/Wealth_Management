<div class="soap-login-page style22 body-blank">
  <div id="page-wrapper" class="wrapper-blank">
      <section id="content">
          <div class="container">
              <div id="main">
                  <h1 class="logo block">
                      <!-- <a  title="Energy - home"> -->
                          <!-- <img src="assets/images/logo.png" /> -->
                            <h2>Wealth Management</h2>
                      <!-- </a> -->
                  </h1>
                  <!-- <div class="text-center yellow-color box" style="font-size: 4em; font-weight: 300; line-height: 1em;">Energy</div> -->
                  <p class="light-blue-color block" style="font-size: 1.3333em;">Please login to your account.</p>
                  <div class="col-sm-8 col-md-6 col-lg-5 no-float no-padding center-block form-group">
                      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm.value)">
                          <div class="form-group has-feedback" [ngClass]="{'has-error':!loginForm.controls['email'].valid && loginForm.controls['email'].touched}">
                              <!-- <div *ngIf="authenticated" class="alert alert-danger" role="alert">
                                  <strong>{{errmsg}}.</strong>
                              </div> -->
                              <div class="form-group">
                                  <input type="email" class="input-text input-large full-width" placeholder="Enter your email address"  id="loginid" type="text"  [formControl]="loginForm.controls['email']" autocomplete="off">
                                  <div id="alt" *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched" class="help-block">Email is required.</div>
                              </div>
                          </div>
                          <div class="form-group has-feedback" [ngClass]="{'has-error':!loginForm.controls['password'].valid && loginForm.controls['password'].touched}">
                              <div class="form-group">
                                  <input type="password" class="input-text input-large full-width" placeholder="Enter your password" id="loginpsw" type="password" [formControl]="loginForm.controls['password']" autocomplete="off">
                                  <span id="alt" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched" class="help-block">Password is required.</span>
                              </div>
                          </div>
                          <!-- <div class="form-group">
                              <label class="checkbox">
                                  <input type="checkbox" value="">Remember my details
                              </label>
                          </div> -->
                          <!-- <button type="submit" class="btn-large full-width sky-blue1" [disabled]="!loginForm.valid">LOGIN</button> -->
                          <button type="submit" class="btn-large full-width sky-blue1" >LOGIN</button>
                      </form>
                  </div>
                  <!-- <a [routerLink]="['/corporate-company/registration']">Create New Corporate Account</a>
                  <br>
                  <a [routerLink]="['/corporate-company/forgot-password']">Forgot Password?</a>-->
              </div> 
          </div>
      </section>
      <footer id="footer">
          <div class="footer-wrapper">
              <div class="container">
                  <div class="copyright">
                      <p>&copy; 2018 Wealth management</p>
                  </div>
              </div>
          </div>
      </footer>
  </div>
</div>
